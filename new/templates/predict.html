<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('login') }}">Login</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </nav>

    <h1>SMS Spam Detector</h1>
    
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <!-- Prediction Form -->
    <form method="POST" action="{{ url_for('predict_spam') }}">
        {{ form.hidden_tag() }} <!-- CSRF token for security -->
        <label for="sms_text">Enter SMS Text:</label>
        <textarea id="sms_text" name="sms_text" rows="5" required></textarea>
        <button type="submit">Predict</button>
    </form>
    
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    
    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Spam Detection. All rights reserved.</p>
    </footer>
</body>
</html>
